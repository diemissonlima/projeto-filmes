<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4" data-bs-theme="dark">
    <h2 class="mb-4 d-flex justify-content-center">Editar Filme</h2>
    <form id="editarFilmForm" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" id="id" class="form-control" value="" readonly>
        </div>
        <div class="mb-3">
            <label for="capa" class="form-label">Capa</label>
            <input type="file" id="capa" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" class="form-control" value="" required>
        </div>
        <div class="mb-3">
            <div class="col-md-4">
                <label for="genero" class="form-label">Gênero</label>
            </div>
            <select class="form-select" id="genero" aria-label="Default select example" required>
                <!--Generos serao carregados dinamicamente aqui-->
                
            </select>
            <select class="form-select mt-2" id="genero2" aria-placeholder="Gênero 2 (Opcional)">
                <!--Generos serao carregados dinamicamente aqui-->

            </select>
            <select class="form-select mt-2" id="genero3" aria-placeholder="Gênero 3 (Opcional)">
                <!--Generos serao carregados dinamicamente aqui-->

            </select>
        </div>
        <div class="mb-3">
            <label for="data_lancamento" class="form-label">Data de Laçamento</label>
            <input type="date" class="form-control" id="dataLancamento" value="" required>
        </div>
        <div class="mb-3">
            <label for="duracao" class="form-label">Duração (Minutos)</label>
            <input type="number" id="duracao" class="form-control" value="" required>
        </div>
        <div class="mb-3">
            <label for="sinopse" class="form-label">Sinopse</label>
            <textarea id="sinopse" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="trailer" class="form-label">Link do Trailer</label>
            <input type="text" id="trailerURL" class="form-control" value="" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return confirm('Confirma os dados?')">Atualizar</button>
        <a href="listaFilmes.html" class="btn btn-secondary">Cancelar</a>
    </form>

    <script src="scripts/editarFilme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
