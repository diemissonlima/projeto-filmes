<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../public/index.html"><strong>Início</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="listaFilmes.html"><strong>Filmes</strong><a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="listaGeneros.html"><strong>Gêneros</strong><a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h2 class="d-flex justify-content-center mt-4"><strong>Lista de Filmes</strong></h2>

    <div class="d-flex justify-content-end">
      <a href="cadastrarFilme.html" class="btn btn-primary btn-sm" style="margin-right: 40px"><strong>Cadastrar Filme</strong></a>
    </div>

    <div class="p-4 flex-grow-2 mt-3">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- Filtros -->
            <div class="row">
              <div class="col-sm-6">
                <input
                  type="text"
                  id="filtroNome"
                  class="form-control"
                  placeholder="Filtrar por nome..."
                  oninput="filtrarFilmes()"
                />
              </div>
              <div class="col-sm-6">
                <select id="filtroGenero" class="form-select" onchange="filtrarFilmes()">
                  <!--Os gêneros serão inseridos aqui dinamicamente vis JS-->

                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="listaFilmes">
          <!-- Os filmes serão inseridos aqui dinamicamente via JS -->
        </div>
      </div>
    </div>
    <table class="table table-striped table table-hover">
      <thead>
        <tr>
          <th><strong>Capa</strong></th>
          <th><strong>Titulo</strong></th>
          <th><strong>Gênero</strong></th>
          <th><strong>Trailer</strong></th>
          <th><strong>Data Lançamento</strong></th>
          <th><strong>Duração</strong></th>
          <th><strong>Ações</strong></th>
        </tr>
      </thead>
      <tbody>
        <!-- Os filmes serão inseridos aqui dinamicamente via JS -->
      </tbody>
    </table>

    <script src="scripts/listaFilmes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
