<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gênero</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="container py-4" data-bs-theme="dark">
        <h2 class="d-flex justify-content-center mb-4"><strong>Editar Gênero</strong></h2>

        <form id="editarGeneroForm" class="mb-4">
            <div class="mb-3">
                <input type="text" id="id" class="form-control" value="" hidden>
            </div>
            <div class="mb-3">
                <label for=""><strong>Nome</strong></label>
                <input type="text" id="nome" class="form-control mt-2" required>
            </div>
            <div class="mb-3">
                <label for=""><strong>Descrição</strong></label>
                <textarea id="descricao" class="form-control mt-2" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"
                onclick="return confirm('Confirma os dados?')"><strong>Atualizar</strong></button>
            <a href="listaGeneros.html" id="cancelar" class="btn btn-secondary"><strong>Cancelar</strong></a>
        </form>

        <script src="scripts/editarGenero.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
